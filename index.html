<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="myscript.js" async></script>
    <title>Sketch</title>
  </head>
  <body>
    <h1>Etch-A-Sketch Pad</h1>

    <div>
      <button id="reset-button">Clear</button>
    </div>

    <div class="slidebar-container">
      <p>Thicc</p>
      <input
        type="range"
        id="sizeBar"
        name="sizebar"
        value="50"
        min="2"
        max="100"
        step="2"
        oninput="inputFunction(this.value)"
      />
      <p>Slim</p>
    </div>

    <p id="boxValue"></p>

    <div class="container"></div>
  </body>
</html>
